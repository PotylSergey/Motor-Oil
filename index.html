<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">

   <title>Сайт-визитка</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header-body">
               <div class="header-logo">
                  <a href="#" class="header-logo__item">yudaev.oil</a>
               </div>
               <nav class="header-menu">
                  <ul class="header-menu__list">
                     <li><a href="#" class="header-menu__link">Моторные масла</a></li>
                     <li><a href="#" class="header-menu__link">Смазки для механизмов</a></li>
                     <li><a href="#" class="header-menu__link">Автодилерам</a></li>

                  </ul>

                  <a href="#" class="header-button__link">оставить заявку</a>

            </div>
         </div>
      </header>
      <main class="main">
         <div class="container">
            <div class="main-body">

            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="container">
            <div class="footer-body">
               <p class="footer-body__text">Масла, применяемые главным образом для охлаждения и снижения трения между движущимися деталями поршневых и роторных двигателей внутреннего сгорания.</p>
               <div class="footer-body__buttons">
                  <div class="footer-buttons__item">
                     <a href="" class="footer-buttons__link">Авто</a>
                  </div>
                  <div class="footer-buttons__item">
                     <a href="" class="footer-buttons__link">Мото</a>
                  </div>
                  <div class="footer-buttons__item">
                     <a href="" class="footer-buttons__link">Гидро</a>
                  </div>
               </div>
            </div>
         </div>
      </footer>
   </div>
